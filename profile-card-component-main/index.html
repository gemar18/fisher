<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card-continer">

    <div class="header-card">
      <img src="images\bg-pattern-card.svg" alt="card">
    </div>

    <div class="photo-card">
      <img src="images\image-victor.jpg" alt="image-victor">
    </div>

    <div class="description-card">
      <span class="name"> Victor Crest</span>
      <span class="age"> 26</span>

      <p> London</p>
    </div>


    <div class="footer-card">
      <div> 
        <p class="numbers">80K</p>
         <small>Followers</small>
      </div>

      <div>
      <p class="numbers" > 803K </p>
      <small>Likes</small>
      </div>

      <div>
        <p class="numbers" >1.4K</p>
        <small> Photos</small>
      </div>

    </div>

  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">gemar18</a>.
  </footer>


</body>


</html>
